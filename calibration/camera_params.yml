%YAML:1.0
---
# Paramètres de calibration de la caméra
# Valeurs par défaut pour une webcam 640x480

camera_matrix: !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [ 6.0000000000000000e+02, 0., 3.2000000000000000e+02, 0.,
       6.0000000000000000e+02, 2.4000000000000000e+02, 0., 0., 1. ]

distortion_coefficients: !!opencv-matrix
   rows: 5
   cols: 1
   dt: d
   data: [ 0., 0., 0., 0., 0. ]

# Note: Ces valeurs sont des approximations.
# Pour une calibration précise, utilisez un échiquier et 
# le tutoriel OpenCV: https://docs.opencv.org/master/dc/dbb/tutorial_py_calibration.html
